        /*-------

        -------*/
        :root {

            --color4:#AAAAAA;
            --color5:#FFBB00;
            --color6:#4488FF;
            --color7:#3377FF;

        body.checkerboard {/*I like to be able to set theme colors and patterns*/
            --background:linear-gradient(45deg,var(--color1) 26%, transparent 25%),linear-gradient(-45deg,var(--color1) 26%,transparent 25%),linear-gradient(45deg,transparent 75%, var(--color1) 75%),linear-gradient(-45deg,transparent 75%, var(--color1) 75%),linear-gradient(0deg,var(--color2),var(--color2));

            --background-position:0 0,0 5vmin,5vmin -5vmin,-5vmin 0;

        #background {background:linear-gradient(180deg,var(--color1),var(--color2));height:100vh;left:0;top:0;width:100%;height:100vh;position:absolute;overflow:hidden;}

        fade {animation:colorfade 2s infinite;}
        body {overflow-x:hidden;}
        /*------
        | Text |
        ------*/
        .scroll {position:absolute;left:0;width:calc(100% + 19px);top:0;height:100vh;overflow-y:scroll;}
        #textcontent {left:0;width:100%;}
        .menutitle {margin-left:5vw;margin-right:5vw;font-family:Arial;font-size:8vw;font-weight:700;margin-top:2vw;margin-bottom:2.5vw;text-align:center;margin-bottom:0.5vw;}
        .list {margin-left:5vw;margin-right:5vw;font-family:Arial;font-size:3vw;margin-bottom:1vw;margin-top:1vw;}
        .option {transition-duration:500ms;transition-property:text-indent;cursor:pointer;text-overflow:clip;white-space:nowrap;overflow:hidden;font-family:Arial;font-size:6vw;margin-top:2.5vw;margin-bottom:2.5vw;border-radius:10vw;margin-left:5vw;width:25vw;text-indent:3vw;background:var(--background2);background-position:var(--background-position);background-size:var(--background-size);color:var(--color5);}

        .option:active {opacity:0.8;}
        .hackerman {margin-left:20vw;width:60vw;margin-top:calc(50vh - 28vw);}
        .hackerman path {fill:var(--color3);opacity:0.4;}

        -------*/

        #tiles.slowcycling > svg {animation:whitecycling 1s forwards;}

        #tiles.slowcycling > svg > defs > g#loading > path {animation:tilecycling 1s forwards;}

        @keyframes whitecycling {0% {background-color:#FFF0;} 50% {background-color:#FFFFFFFF;} 100% {background-color:#FFFFFF00;}}

        ];
        var currentpage=0;
        var active=false;
        function nextpage() {//for more complex, group-made apps, I find it's nice to put functions in JSON's. But for something simple like this, it isn't preferable.
            if(active==false) {
                active=true;
                currentpage=currentpage==pages.length-1?0:currentpage+1;//circle through index values.
                var tiles=document.getElementById('tiles');
                if(tiles) {
                    tiles.classList="salamanders slowcycling";
                }
            }
            setTimeout(function() {
                var textcontent=document.getElementById('textcontent');
                if(textcontent) {textcontent.innerHTML=pages[currentpage];}
            },500);
            setTimeout(function() {
                active=false;
                var tiles=document.getElementById('tiles');
                if(tiles) {tiles.classList="";}
            },1000);
        }
        function midstep() {//sets html content at halfway point in animation.
            var textcontent=document.getElementById('textcontent');
            if(textcontent) {textcontent.innerHTML=pages[currentpage];}
        }
        function endstep() {//resets animation.
            active=false;
            var tiles=document.getElementById('tiles');
            if(tiles) {tiles.classList="salamanders";}
        }
